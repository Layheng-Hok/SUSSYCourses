<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link th:href="@{/assets/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">SUSSYCourses</h1>

    <section>
        <form id="registerForm">
            <h2>Register</h2>

            <div class="input-box">
                <ion-icon name="person-outline"></ion-icon>
                <input type="email" id="email" name="email" required>
                <label for="email">E-mail</label>
            </div>

            <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="passwordcon" name="passwordcon" required>
                <label for="passwordcon">Confirm Password</label>
            </div>

            <div id="errorMessage" class="error"></div>

            <button id="submit" type="submit">Register</button>

            <div class="register">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
        </form>
    </section>
</div>

<script th:src="@{/assets/js/hotel.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script th:src="@{/assets/js/auth.js}" defer></script>
</body>
</html>
