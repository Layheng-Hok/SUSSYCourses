<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Creation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      padding: 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Create a New Course</h1>
<form id="courseForm">
  <label for="courseName">Course Name</label>
  <input type="text" id="courseName" name="courseName" required>

  <label for="description">Description</label>
  <textarea id="description" name="description" rows="4" required></textarea>

  <label for="teacherId">Teacher ID</label>
  <input type="number" id="teacherId" name="teacherId" required>

  <label for="type">Type</label>
  <select id="type" name="type" required>
    <option value="Open">Open</option>
  </select>

  <label for="status">Status</label>
  <select id="status" name="status" required>
    <option value="Pending">Pending</option>
  </select>

  <label for="topic">Topic</label>
  <input type="text" id="topic" name="topic" required>

  <label for="coverImageName">Cover Image Name</label>
  <input type="text" id="coverImageName" name="coverImageName" required>

  <label for="fileType">File Type</label>
  <input type="text" id="fileType" name="fileType" required placeholder="e.g., png, jpeg">

  <label for="coverImageFile">Cover Image File</label>
  <input type="file" id="coverImageFile" name="coverImageFile" required accept="image/*">

  <button type="button" id="submitButton">Create Course</button>
</form>
<script>
  document.querySelector('#submitButton').addEventListener('click', async () => {
    try {
      // Create a FormData object from the form
      const form = document.querySelector('#courseForm');
      const formData = new FormData(form);

      // Send POST request using Fetch API
      const response = await fetch('http://localhost:8081/courses/course/create', {
        method: 'POST',
        body: formData,
      });

      // Handle the response
      if (!response.ok) {
        const errorData = await response.json(); // Try to parse error response
        throw new Error(`Error ${response.status}: ${errorData.message || 'Failed to create course'}`);
      }

      const responseData = await response.json();
      console.log('Course created successfully:', responseData);
      alert('Course created successfully!');
    } catch (error) {
      console.error('Error creating course:', error.message);
      alert('Failed to create course. Check console for details.');
    }
  });
</script>


</body>
</html>
